        <h1>Add Pupil</h1>

        <form action="add_pupil.php" method="post">
            <label for="pupil_name">Pupil Name:</label>
            <input type="text" id="pupil_name" name="pupil_name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="medical_information">Medical Information:</label>
            <textarea id="medical_information" name="medical_information"></textarea>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="class_id">Class ID:</label>
            <input type="number" id="class_id" name="class_id" required>
            
            <button type="submit">Add Pupil</button>
        </form>
